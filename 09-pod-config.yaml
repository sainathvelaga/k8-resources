apiVersion: v1
kind: pod-config
metadata:
  name: pod-config
spec:
  containers:
  - name: nginx
    image: nginx
    envFrom:
    - configMapRef:
        name: kubernetes
      env:
      - name: course
        valueFrom: 
          configMapKeyRef:
            name: kubernetes
            key: course
      - name: trainer
        valueFrom: 
          configMapKeyRef:
            name: kubernetes
            key: trainer
      